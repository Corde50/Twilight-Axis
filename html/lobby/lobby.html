<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>

    <style>
        @font-face {
            font-family: "New Rocker";
            src: url("newrocker.ttf");
        }
        @font-face {
            font-family: "Mookmania";
            src: url("Mookmania.otf");
        }
        @font-face {
            font-family: "Pterra";
            src: url("pterra.ttf");
        }
        @font-face {
            font-family: "Nosfer";
            src: url("nosfer.ttf");
        }

        body {
            font-family: "Mookmania", TrueType;
            padding: 20px 0 0 0;
            margin: 0;
            background: #000000;
            font-size: 14px;
            color: #aa8f8f;
            line-height: 125%;
            vertical-align: middle;
        }

        #timer, #readycount, #readybonus {
            margin-bottom: 8px; 
        }
        
        #readybonus {
            margin-bottom: 1px; 
        }

        hr {
            background-color: #000000;
            height: 2px;
            margin: 4px 0;
        }

        #jobs {
            padding: 0 15px 5px 15px;
            text-align: left;
        }

        a,
        button,
        a:link,
        a:visited,
        a:active,
        .linkOn,
        .linkOff {
            font-family: Mookmania, TrueType !important;
            color: #7b5353;
            text-decoration: none;
            background: #00000066;
            border: 1px solid #000000;
            padding: 1px 4px;
            margin: 0 1px 0 0;
            cursor: pointer;
            vertical-align: middle;
        }

        a:hover {
            color: #eac0b9;
            background: #000000;
            border-color: #000000;
            text-decoration-line: underline;
        }

        a.white,
        a.white:link,
        a.white:visited,
        a.white:active {
            color: #7b5353;
            text-decoration: none;
            background: #000000;
            border: 1px solid #000000;
            padding: 1px 4px;
            margin: 0 2px 0 0;
            cursor: default;
        }

        .linkOn,
        a.linkOn:link,
        a.linkOn:visited,
        a.linkOn:active,
        a.linkOn:hover {
            color: #7b5353;
            background: #000000;
            border-color: #7b5353;
        }

        .linkOff,
        a.linkOff:link,
        a.linkOff:visited,
        a.linkOff:active,
        a.linkOff:hover {
            color: #5e5959;
            background: #000000;
            border-color: #000000;
        }

        a.icon,
        .linkOn.icon,
        .linkOff.icon {
            position: relative;
            padding: 1px 4px 2px 20px;
        }

        a.icon img,
        .linkOn.icon img {
            position: absolute;
            top: 0;
            left: 0;
            width: 18px;
            height: 18px;
        }

        ul {
            padding: 2px 0 0 10px;
            margin: 0;
            list-style-type: none;
        }

        li {
            padding: 0 0 1px 0;
        }

        img,
        a img {
            border-style: none;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Mookmania", TrueType !important;
            margin: 0;
            padding: 5px 0 2px 0;
            color: #9b3131;
            vertical-align: middle;
        }

        h1 { font-size: 18px; }
        h2 { font-size: 16px; }
        h3 { font-size: 14px; }
        h4 { font-size: 12px; }

        .uiWrapper { width: 100%; height: 100%; }

        .uiTitle {
            font-family: Mookmania, TrueType !important;
            clear: both;
            padding: 4px 8px;
            border-bottom: 2px solid #161616;
            background: #000000;
            color: #ae3636;
            font-size: 18px;
        }

        .uiContent {
            clear: both;
            padding: 4px 8px;
            font-family: "Mookmania", TrueType;
        }

        .block {
            padding: 4px 8px;
            margin: 4px 4px 2px 4px;
            border: 1px solid #2f1c37;
            background-color: #202020;
        }

        .block h3 { padding: 0; }

        .progressBar {
            width: 240px;
            height: 14px;
            border: 1px solid #666666;
            float: left;
            margin: 0 5px;
            overflow: hidden;
        }

        .progressFill {
            width: 100%;
            height: 100%;
            background: #2f1c37;
            overflow: hidden;
        }

        .clearBoth { clear: both; }

        ul.sparse { padding-bottom: 5px; }
        .sparse li { margin-top: 1px; }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #000000;
            color: #aa8f8f;
            text-align: left;
            padding: 6px;
            border: 1px solid #2f1c37;
            border-radius: 4px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 12px;
            line-height: 150%;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

    </style>

    <script>
        function update_timer(text) { document.getElementById("timer").innerHTML = text; }
        function update_ready_count(text) { document.getElementById("readycount").innerHTML = text; }
        function update_ready_bonus(html) { document.getElementById("readybonus").innerHTML = html; }
        function update_jobs(html) { document.getElementById("jobs").innerHTML = html; }
    </script>
</head>

<body>
<center>
    <div id="timer">Placeholder</div>
    <div id="readycount"></div>
    <div id="readybonus"></div> 
    <div id="explainbonus" style="margin-top: 0px;"> 
        <span class='tooltip'>
            <a class='linkOn'>What is the Bonus(?)</a>
            <span class='tooltiptext'>
                Ready up bonus:<br>
                20 mammons in a stashed pouch<br>
                Full Hydration & Great Meal bonus<br>
                +1 Triumph<br>
            </span>
        </span>
    </div>
</center>

<div id="jobs"></div>
</body>
</html>
